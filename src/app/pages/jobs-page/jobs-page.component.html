<div class="page-content">

        <p>filtre</p>
        <div class="filter-section">

        </div>
    </div>

    <div class="search-bar">
        <input type="text" />
        <button>Cauta</button>
    </div>
    
    <div class="jobs">
        <app-job-card *ngFor="let job of jobs" [job] = "job"></app-job-card>
    </div>
</div>
