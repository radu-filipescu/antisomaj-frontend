<div #scrollTopHelper style="background: rgb(0,109,187); opacity: 1; height: 0px; top: 1px; left: 0px" ></div>
<div class="wrapper">
  <img routerLink="" (click)="goToTop(scrollTopHelper)" id="logo" src="./assets/images/logo.png">

  <div id="pages">
    <div *ngFor="let page of pages">
      <div routerLink="{{page.navigatePath}}" routerLinkActive="active-page" class="page-title">{{page.displayName}}</div>
    </div>
  </div>

  <div *ngIf="!isLoggedIn" id="account">
    <div routerLink="/login" class="account-button">Login</div>
    <div routerLink="/signup" class="account-button">Sign up</div>
  </div>

  <div *ngIf="isLoggedIn" id="account-setting">
    <div routerLink="/user-profile" class="account-button">
      <img style="width: 30px; position: relative; top: 10px"src="assets/images/profile-icon.png">
    </div>
    <div class="account-button" (click)="logout()">Logout</div>
  </div>
</div>
