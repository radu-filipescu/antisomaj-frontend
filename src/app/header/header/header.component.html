<div class="wrapper">
  <img routerLink="" id="logo" src="./assets/images/logo.png">

  <div id="pages">
    <div *ngFor="let page of pages">
      <div routerLink="{{page.navigatePath}}" class="page-title">{{page.displayName}}</div>
    </div>
  </div>

  <div *ngIf="!isLoggedIn" id="account">
    <div routerLink="/login" class="account-button">Login</div>
    <div routerLink="/signup" class="account-button">Sign up</div>
  </div>
</div>
